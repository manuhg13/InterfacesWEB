<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Sombras</title>
    <style>
        /*---Sombra de texto---*/
        .sombraTexto{
            text-shadow: 3px 3px 5px black;
            font-size: 30px;
        }
        /*---Sombra de caja---*/
        .sombraCaja{
            box-shadow: 5px 8px 15px black;
            font-size: 30px;
        }
        /*---Sombra de caja pero por dentro---*/
        .sombraInterna{
            box-shadow: inset 4px 4px 7px  4px green;
            font-size: 30px;
        }
        /*---Sombra de texto, doble si la propiedad es negativa se coloca a la izquierda y arriba---*/
        .sombraDoble{
            text-shadow:  4px 6px 2px gold, -6px -4px 6px rgb(0, 0, 0);
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Sombras</h1>
    <p class="sombraTexto">Sombra en el texto</p>
    <div class="sombraCaja"><p>Sombra en la caja</p></div>
    <div class="sombraInterna"><p>Sombra en la caja, pero interna</p></div>
    <p class="sombraDoble">Sombra doble</p>
</body>
</html>
