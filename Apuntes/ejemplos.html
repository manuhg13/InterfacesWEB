<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos</title>

    <style>
        li{
            display: inline;
            border: 1px solid black;
            padding: 10px;
        }
        .invisible{
            visibility: hidden;
        }
        .eliminar{
            display: none;
        }
    </style>

</head>
<body>
    <ul>
        <li>Lengua</li>
        <li class="eliminar">Matemáticas</li>
        <li class="invisible">Conocimiento del medio</li>
        <li>Plástica</li>
    </ul>
</body>
</html>
