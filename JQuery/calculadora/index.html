<!doctype html>
<html lang="es">

<head>
  <title>Calculadora de pr√°ctica</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main>
    <div class="container d-flex justify-content-center mt-4">
        <div class="col-6">
            <div class="row mb-1">
                <input type="text" class="form-control" name="pantalla" id="pantalla" readonly>
            </div>
            <div class="row mb-1">
                <button id="numero" class="col-4 btn btn-primary" value="1">1</button>
                <button id="numero" class="col-4 btn btn-primary" value="2">2</button>
                <button id="numero" class="col-4 btn btn-primary" value="3">3</button>
            </div>
            <div class="row mb-1">
                <button id="numero" class="col-4 btn btn-primary" value="4">4</button>
                <button id="numero" class="col-4 btn btn-primary" value="5">5</button>
                <button id="numero" class="col-4 btn btn-primary" value="6">6</button>
            </div>
            <div class="row mb-1">
                <button id="numero" class="col-4 btn btn-primary" value="7">7</button>
                <button id="numero" class="col-4 btn btn-primary" value="8">8</button>
                <button id="numero" class="col-4 btn btn-primary" value="9">9</button>
            </div>
            <div class="row mb-1">
                <button id="operacion" class="col-4 btn btn-secondary" value="+">+</button>
                <button id="numero" class="col-4 btn btn-primary" value="0">0</button>
                <button id="operacion" class="col-4 btn btn-secondary" value="-">-</button>
            </div>
            <div class="row mb-1">
                <button id="borrar" class="col-4 btn btn-secondary">C</button>
                <button id="operacion" class="col-4 btn btn-secondary" value="*">*</button>
                <button id="operacion" class="col-4 btn btn-secondary" value="/">/</button>
            </div>
            <div class="row mb-1">
                <button id="igual" class="btn btn-warning">=</button>
            </div>
        </div>
    </div>
  </main>

  <script src="js/funciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
